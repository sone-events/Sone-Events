  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

<link rel="stylesheet" href="styles.css?v=2">
  
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #f2f2f2;
      color: #111;
    }

    header {
      background-color: #000 !important;
      background-image: none !important;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
      position: relative;
    }

    body.light-mode header {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 50px;
      margin-bottom: 10px;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    body.light-mode header nav ul li a {
      color: black;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    #dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    body.light-mode #dark-mode-toggle {
      border: 1px solid black;
      color: black;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery a img {
      max-width: 280px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery a:hover img {
      transform: scale(1.05);
    }
    /* Mode clair : corriger l'en-t√™te et les liens */
body.light-mode header {
  background-color: #fff !important;
  background-image: none !important;
  color: black;
}

/* Mode clair : liens dans le menu */
body.light-mode header nav ul li a {
  color: black !important;
}

/* Mode clair : logo invers√© */
body.light-mode .logo {
  filter: invert(100%);
}
  </style>
 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const savedMode = localStorage.getItem("theme");
    const body = document.body;
    const toggleBtn = document.getElementById("dark-mode-toggle");

    if (savedMode === "light") {
      body.classList.add("light-mode");
      toggleBtn.textContent = "üåô";
    } else {
      body.classList.remove("light-mode");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }
  });

  function toggleDarkMode() {
    const body = document.body;
    const toggleBtn = document.getElementById("dark-mode-toggle");

    body.classList.toggle("light-mode");

    if (body.classList.contains("light-mode")) {
      toggleBtn.textContent = "üåô";
      localStorage.setItem("theme", "light");
    } else {
      toggleBtn.textContent = "‚òÄÔ∏è";
      localStorage.setItem("theme", "dark");
    }
  }
</script>
</head>
<body>

      <a href="photo2.jpg" data-lightbox="sone-gallery" data-title="Mariage prestige"><img src="photo2.jpg" alt="Mariage" /></a>

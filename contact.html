<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sone Events - Contact</title>

  <link rel="stylesheet" href="styles.css?v=2">
  
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #f2f2f2;
      color: #111;
    }

    header {
      background-color: #000 !important;
      background-image: none !important;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
      position: relative;
    }

    body.light-mode header {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 50px;
      margin-bottom: 10px;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    body.light-mode header nav ul li a {
      color: black;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    #dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    body.light-mode #dark-mode-toggle {
      border: 1px solid black;
      color: black;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    body.light-mode input,
    body.light-mode textarea {
      background: #fff;
      color: #111;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    body.light-mode button {
      background-color: #222;
      color: white;
    }

    button:hover {
      background-color: #555;
    }
    /* Mode clair : corriger l'en-t√™te et les liens */
body.light-mode header {
  background-color: #fff !important;
  background-image: none !important;
  color: black;
}

/* Mode clair : liens dans le menu */
body.light-mode header nav ul li a {
  color: black !important;
}

/* Mode clair : logo invers√© */
body.light-mode .logo {
  filter: invert(100%);
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.remove("light-mode");
      document.getElementById("dark-mode-toggle").textContent = "‚òÄÔ∏è";
    });

    function toggleDarkMode() {
      const body = document.body;
      const toggleBtn = document.getElementById("dark-mode-toggle");

      body.classList.toggle("light-mode");

      if (body.classList.contains("light-mode")) {
        toggleBtn.textContent = "üåô";
      } else {
        toggleBtn.textContent = "‚òÄÔ∏è";
      }
    }
  </script>
</head>
<body>

  <header>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">‚òÄÔ∏è</button>
    <a href="index.html"><img src="logo.png" alt="Logo Sone Events" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="devis.html">Devis</a></li>
        <li><a href="temoignages.html">T√©moignages</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="gallery.html">Galerie</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>
    <p>Pour toute demande, devis ou information compl√©mentaire, contactez-nous via ce formulaire :</p>
    
    <form>
      <input type="text" placeholder="Nom" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Votre message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>

</body>
</html>
